<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LoginForm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <section class="main-container container-fluid">
        <form action="" method="post" class="col-lg-3 col-sm-12 m-auto">
            <div class="login-box">
                <h1 class="title">Login</h1>
                <div class="textbox">
                    <input type="text" class="form-control bg-light" placeholder="username" alt="">
                </div>
                  <div class="textbox">
                      <input type="password" class="form-control bg-light"placeholder="password" alt="">
                  </div>
                  <button class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </section>
</body>
</html>
